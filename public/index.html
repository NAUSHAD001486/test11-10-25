<body>

                        <button class="format-btn" id="formatBtn">
                            <span id="selectedFormat">PNG</span>
                            <svg class="dropdown-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                                <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="format-options" id="formatOptions">

                            <div class="format-option" data-format="BMP">BMP</div>
                            <div class="format-option" data-format="EPS">EPS</div>
